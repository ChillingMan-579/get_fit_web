<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calorie_track.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="calorie_track.js" defer></script>
</head>
<body>
    <div class="header" style="position:fixed; width:99vw;">
        <div class="logo">
            <img src="Emblem_of_Canisius_College.png" alt="Canisius College Logo" style="width: 5%;">
            Berkendara Motor Baik dan Benar
        </div>
        <div class="links">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="bmi_calc.html">BMI Calculator</a></li>
                <li><a href="calorie_track.html">Calories</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="title">Calorie Tracker</div>
        <div class="container-track">
            <div class="choices">
                <div class="name">Food Name</div> <!--document.getElementById("rice").innerText-->
                <div class="quantity">Qty(gr)</div>
                <div class="nothing" style="color: #212529;">adddd</div>
            </div>
            <div class="choices">
                <div id="rice-name" class="name">Rice</div> <!--document.getElementById("rice").innerText-->
                <input id="rice-quantity" class="quantity">
                <button id="rice-btn">Add</button>
            </div>
            <div class="choices">
                <div id="beef-name" class="name">Ground Beef</div>
                <input id="beef-quantity" class="quantity">
                <button id="beef-btn">Add</button>
            </div>
            <div class="choices">
                <div id="chicken-name" class="name">Chicken Breast</div>
                <input id="chicken-quantity" class="quantity">
                <button id="chicken-btn">Add</button>
            </div>
            <div class="choices">
                <input id="other-name" class="name">
                <input id="other-quantity" class="quantity">
                <button id="other-btn">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
