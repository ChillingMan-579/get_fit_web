<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="cal_calc.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="cal_calc.js" defer></script>
</head>
<body>
    <div class="header" style="position:fixed; width:99vw;">
        <div class="logo">
            <img src="Emblem_of_Canisius_College.png" alt="Canisius College Logo" style="width: 5%;">
            Healthy Living
        </div>
        <div class="links">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="bmi_calc.html">BMI Calculator</a></li>
                <li><a href="calorie_track.html">Calorie Tracker</a></li>
                <li><a href="cal_calc.html">Calorie Calculator</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="title">Calorie Calculator</div>
        <div class="container-bmi">
            <div id="height">
                <p style="font-size: 1.2rem;">Enter Your Height in cm : 
                    <input class="height"><br><span id="height-error" class="errortext"></span>
                </p>
            </div>
            <div id="weight">
                <p style="font-size: 1.2rem;">Enter Your Weight in kg : 
                    <input class="weight"><br><span id="weight-error" class="errortext"></span>
                </p>
                </div>
			<div id="weight">
                <p style="font-size: 1.2rem;">Enter Your Gender : 
                    <select id="gender" name="gender">
						<option value="Laki-laki">Laki-laki</option>
						<option value="Perempuan">Perempuan</option>
					</select>
                </p>
                </div>
			<div id="age">
                <p style="font-size: 1.2rem;">Enter Your age : 
                    <input class="age"><br><span id="age-error" class="errortext"></span>
                </p>
                </div>
			<div id="exercise routine">
                <p style="font-size: 1.2rem;">Enter Your exercise routine : 
                    <select id="exercise-routine" name="exercis-routine">
						<option value="1">Sangat Jarang Berolahraga (< 1 Hari per minggu )</option>
						<option value="2">Sedikit Berolahraga (1-3 Hari per minggu)</option>
						<option value="3">Cukup Sering Berolahraga (3-5 Hari per minggu)</option>
						<option value="4">Sering Berolahraga (6-7 Hari per minggu)</option>
						<option value="5">Sangat Sering Berolahraga (Setiap hari)</option>
					</select>
                </p>
                </div>
            <button id="calculate">Calculate</button>
            <p id="output"></p>
            <p id="info" class="info-title">Information</p>
            <div class="result"></div>
            <div class="description"></div>
        </div>
    </div>
    <div class="footer-container">
        <div class="left">
            <p><b>Made by :</b></p>
            <ul>
                <li>Jeremy</li>
                <li>Joachim</li>
                <li>Jovan</li>
                <li>Jeff</li>
            </ul>
        </div>
        <div class="logo-footer">
            <img src="Emblem_of_Canisius_College.png" alt="Canisius College Logo"style="width: 5rem;">
        </div>
    </div>
</body>
</html>
